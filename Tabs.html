<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Tabs.css" />
</head>

<body>
    <div class="content">
        <div class="tab">
            <button id="defaultOpen" class="active taplinks" onclick="openCity(event, 'London')">London</button>
            <button class="taplinks" onclick="openCity(event, 'Paris')">Paris</button>
            <button class="taplinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
        </div>
        <div id="London" class="tab-content">
            <h3>London</h3>
            <p>London is the capital city og England</p>
        </div>
        <div id="Paris" class="tab-content">
            <h3>Paris</h3>
            <p>London is the capital city og England</p>
        </div>
        <div id="Tokyo" class="tab-content">
            <h3>Tokyo</h3>
            <p>London is the capital city og England</p>
        </div>
    </div>

    <script>

        document.getElementById("defaultOpen").click();

        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }

            tablinks = document.getElementsByClassName("taplinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
            }

            document.getElementById(cityName).style.display = 'block';
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
