<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="TabHeader.css" />

</head>

<body>
    <div class="content">
        <div class="header">
            <div id="London" class="tabheader">
                <h1>London</h1>
                <p>London is the capital city of England.</p>
            </div>
            <div id="Paris" class="tabheader">
                <h1>Paris</h1>
                <p>Paris is the capital city of France.</p>
            </div>
            <div id="Tokyo" class="tabheader">
                <h1>Tokyo</h1>
                <p>Tokyo is the capital city of Japon.</p>
            </div>
            <div id="Oslo" class="tabheader">
                <h1>Oslo</h1>
                <p>Oslo is the capital city of Norway.</p>
            </div>
        </div>
        <div class="tab">
            <button class="tablink" onclick="openTab(this, 'London', '#f44336')">London</button>
            <button class="tablink" onclick="openTab(this, 'Paris', '#4CAF50')">Paris</button>
            <button id="defaulOpen" class="tablink" onclick="openTab(this, 'Tokyo', '#2196F3')">Tokyo</button>
            <button class="tablink" onclick="openTab(this, 'Oslo', '#ff5722')">Oslo</button>
        </div>
    </div>
    <script>
        document.getElementById("defaulOpen").click();

        function openTab (evt, city, color) {
            var i, tabcontent, tablinks;

            tabcontent = document.getElementsByClassName("tabheader");
            for(i = 0; i < tabcontent.length; i++ ){
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor="";
                tablinks[i].style.color = "black";
            }
            
            document.getElementById(city).style.display = "block";
            evt.style.backgroundColor= color;
            evt.style.color = "white";

        }
    </script>
</body>

</html>
