<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="VerticalTab.css" />
</head>

<body>
    <div class="content">
        <div class="tab">
            <button id="defaultOpen" class="tablinks" onclick="displayCity(event, 'London')">London</button>
            <button class="tablinks" onclick="displayCity(event, 'Paris')">Paris</button>
            <button class="tablinks" onclick="displayCity(event, 'Tokyo')">Tokyo</button>
        </div>

        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England</p>
        </div>
        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            <p>Paris is the capital city of France</p>
        </div>
        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>Tokyo is the capital city of Japon</p>
        </div>
    </div>

    <script>

        document.getElementById("defaultOpen").click();

        function displayCity(evt, city) {
            var i, tabcontent, tablinks;

            tablinks = document.getElementsByClassName("tablinks");
            console.log(tablinks);   
            console.log(tablinks.length);
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace("active", "");
                console.log("done");
            }

            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            document.getElementById(city).style.display = "block";
            evt.currentTarget.className += " active";

        }

    </script>
</body>

</html>
